<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet">
    <title>cup_plans</title>
</head>
<body>
    <div class="container">
        <div class="cup-bronze">
            <h1 class="cup__price">$2</h1>
            <div class="cup_img">
                <img src="./images/smoke-bronze.png" alt="" class="img__smoke">
                <img src="./images/cup-bronze.png" alt="" class="img__cup">
                <img src="./images/bean-bronze.png" alt="" class="img__been">
            </div>
            <h2 class="cup__title">Bronze</h2>
            <p class="cup__info">any cup of coffee<br>until $3</p>
        </div>
        <div class="cup-gold">
            <h1 class="cup__price">$3</h1>
            <div class="cup_img">
                <img src="./images/smoke-gold.png" alt="" class="img__smoke img__gold">
                <img src="./images/cup-gold.png" alt="" class="img__cup">
                <img src="./images/bean-gold.png" alt="" class="img__been">
            </div>
            <h2 class="cup__title">Gold</h2>
            <p class="cup__info">any cup of coffee<br>until $5</p>
        </div>
        <div class="cup-silver">
            <h1 class="cup__price">$2.5</h1>
            <div class="cup_img">
                <img src="./images/smoke-silver.png" alt="" class="img__smoke">
                <img src="./images/cup-silver.png" alt="" class="img__cup">
                <img src="./images/bean-silver.png" alt="" class="img__been">
            </div>
            <h2 class="cup__title">Silver</h2>
            <p class="cup__info">any cup of coffee<br>until $4</p>
        </div>
    </div>
</body>
</html>
